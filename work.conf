VERSION="2.1 Beta"
VERSION_TAG="2.1-beta"

# Work directories

SCRIPT_DIR="$(cd "$(dirname "${BASH_SOURCE[0]}")" && pwd)"
WORK=$SCRIPT_DIR/Output
ISO=$WORK/ISO
ISO_FILES=$ISO/Files
ISO_NAME=$ISO/ubuilt-livecd.iso
ROOTFS=$WORK/RootFS

# Branding settings
GRUB_DISTRIBUTION_NAME="Ubuntu"
ISO_LABEL=Ubuilt_Live_$(date +%Y%m%d)

# Casper settings
CASPER_USERNAME="ubuilt" # You can replace it with your username
CASPER_HOSTNAME="ubuntu"

# SquashFS options
SQUASHFS_OPTIONS="-comp gzip -Xcompression-level 6 -b 1M"

# UEFI Secure Boot settings
# Set to "true" to enable UEFI Secure Boot support
# Requires: sbsigntool, openssl, and proper certificate setup
SECURE_BOOT="false"

# Secure Boot directory and certificate paths (only used if SECURE_BOOT="true")
# These directories and files will be created if they don't exist
SECURE_BOOT_DIR="$WORK/SecureBoot"
SECURE_BOOT_KEY="$SECURE_BOOT_DIR/db.key"
SECURE_BOOT_CERT="$SECURE_BOOT_DIR/db.crt"
SECURE_BOOT_ENROLLMENT_KEY="$SECURE_BOOT_DIR/KEK.key"
SECURE_BOOT_ENROLLMENT_CERT="$SECURE_BOOT_DIR/KEK.crt"

# Set packages to be installed in the live system
# If empty, it will disable the installation of packages
PACKAGES=""